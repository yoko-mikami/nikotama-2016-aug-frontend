<input type="button" id="button_github" value="Click ME!">
<ul id="list_github"></ul>
<script src="https://rawgit.com/freddiefujiwara/nikotama/master/dist/nikotama.bundle.js"></script>
<script type="application/javascript">
(function(d,w){
 var button = d.getElementById('button_github');
 $nikotama.on(button,'click',function(event){
     $nikotama.get('https://rawgit.com/freddiefujiwara/nikotama-2016-aug-frontend/master/api/post.js',function(stat){
         if('success' === stat.status){
         $nikotama.get('https://api.github.com/users/freddiefujiwara',function(data){
             var li =d.createElement('li');
             li.innerHTML = data.name;
             var ul = d.getElementById('list_github');
             ul.appendChild(li);
             },'get_github');
         }
         },'post_github');
     });
 })(document,window);
</script>
